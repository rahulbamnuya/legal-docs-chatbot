<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 50px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      margin: 20px auto;
      width: 50%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .nav-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #28a745;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Upload a PDF or Text File</h2>

  <form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file" accept=".pdf,.txt" required />
    <br>
    <button type="submit">Upload</button>
    
  </form>

 
</body>
</html>
