<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask a Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 50px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      margin: 20px auto;
      width: 50%;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .answer-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff8dc;
      border-left: 6px solid #ffa500;
      border-radius: 6px;
      display: inline-block;
      text-align: left;
    }

    .nav-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Ask a Question Based on Uploaded Document</h2>

  <form action="/ask" method="post">
    <input type="text" name="question" placeholder="Enter your question..." required>
    <br>
    <button type="submit">Ask</button>
  </form>

  {% if question %}
    <div class="answer-box">
      <h3>Question:</h3>
      <p>{{ question }}</p>
      <h3>Answer:</h3>
      <p>{{ answer }}</p>
    </div>
  {% endif %}

  <br>
  <a href="/" class="nav-link">â¬… Upload Another Document</a>

</body>
</html>
